<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>TextDrop</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
		<style>
			body {
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5 text-center">
			<div class="mb-5">
				<h2>TextDrop</h2>
				<p>Copy/Paste text accross multiple devices</p>
			</div>
			<div class="text-center" style="height: 700px">
				<p class="mb-3 text-danger">
					<strong>Active Devices</strong>
				</p>
				<div class="deviceInfo">
					<i class="fa fa-user-circle fa-7x text-default"></i>
					<h3 id="deviceName" class="mb-3"><strong>sdk33</strong></h3>
					<button class="btn btn-dark">Paste</button>
					<button class="btn btn-primary">Copy</button>
				</div>
				<div class="mt-5">
					<hr />
					<div>
						<p class="text-danger">You are known as</p>
					</div>
					<h5 id="deviceName"><strong>rfr3</strong></h5>
				</div>
			</div>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>

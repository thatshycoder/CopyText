<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>TextDrop</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			rel="stylesheet"
		/>
		<script src="/socket.io/socket.io.js"></script>
		<style>
			body {
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5 text-center" id="app">
			<div class="mb-5">
				<h2>TextDrop</h2>
				<p>Copy/Paste text accross multiple devices</p>
			</div>
			<div class="text-center">
				<div v-if="connectedDevices.length > 0">
					<p class="mb-5 text-danger">
						<strong>Active Devices</strong>
					</p>
					<div class="row">
						<div
							class="col-2 mb-3"
							v-for="(device, key) in connectedDevices"
							:key="key"
						>
							<div class="deviceInfo">
								<i class="fa fa-user-circle fa-5x text-default"></i>
								<h3 id="deviceName" class="mb-3">
									<strong>{{ device }}</strong>
								</h3>
								<button class="btn btn-dark" @click="handlePasteBtn(device)">
									Paste
								</button>
								<button class="btn btn-primary" @click="handleCopyBtn(device)">
									Copy
								</button>
							</div>
						</div>
					</div>
				</div>
				<div v-else>
					Searching for devices...
				</div>
				<div class="mt-5">
					<hr />
					<div>
						<p>
							<span class="text-danger">You are known as </span>
							<span class="text-default">{{ display }}</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vuex"></script>
		<script src="./scripts/index.js" type="module"></script>
	</body>
</html>
